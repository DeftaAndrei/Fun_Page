<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Page</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('Future.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
        }

        .top-nav {
            background: linear-gradient(to bottom, 
                rgba(0, 4, 40, 0.9) 0%,
                rgba(0, 4, 40, 0.7) 80%,
                rgba(0, 4, 40, 0) 100%);
            padding: 20px 0;
            position: fixed;
            width: 100%;
            top: 0;
            min-height: 100px;
            overflow: hidden;
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            animation: twinkle 4s infinite;
        }

        .stars:before {
            content: '';
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            box-shadow: 
                2vw 3vh 0 0 rgba(255,255,255,0.7),
                10vw 5vh 0 0 rgba(255,255,255,0.5),
                15vw 8vh 0 0 rgba(255,255,255,0.6),
                20vw 4vh 0 0 rgba(255,255,255,0.4),
                25vw 6vh 0 0 rgba(255,255,255,0.7),
                30vw 3vh 0 0 rgba(255,255,255,0.5),
                35vw 7vh 0 0 rgba(255,255,255,0.6),
                40vw 5vh 0 0 rgba(255,255,255,0.4),
                45vw 4vh 0 0 rgba(255,255,255,0.7),
                50vw 6vh 0 0 rgba(255,255,255,0.5),
                55vw 3vh 0 0 rgba(255,255,255,0.6),
                60vw 7vh 0 0 rgba(255,255,255,0.4),
                65vw 5vh 0 0 rgba(255,255,255,0.7),
                70vw 4vh 0 0 rgba(255,255,255,0.5),
                75vw 6vh 0 0 rgba(255,255,255,0.6),
                80vw 3vh 0 0 rgba(255,255,255,0.4),
                85vw 7vh 0 0 rgba(255,255,255,0.7),
                90vw 5vh 0 0 rgba(255,255,255,0.5),
                95vw 4vh 0 0 rgba(255,255,255,0.6);
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 0.4; }
        }

        .navigation-buttons {
            display: flex;
            justify-content: center;
            gap: 30px;
            position: relative;
            z-index: 2;
        }

        .nav-button {
            padding: 20px 40px;
            font-size: 24px;
            background-color: #1a3a8f;
            border: 2px solid #2950c5;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-weight: bold;
        }

        .nav-button:hover {
            background-color: #2962ff;
            border-color: #4d7fff;
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(41, 98, 255, 0.5);
        }

        .content {
            margin-top: 100px;
            position: relative;
            z-index: 1;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 4, 40, 0.7);
            z-index: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="top-nav">
        <div class="stars"></div>
        <div class="navigation-buttons">
            <a href="Index0.7.html" class="nav-button">Home</a>
            <a href="About.html" class="nav-button">About</a>
            <a href="Skills.html" class="nav-button">Skills</a>
            <a href="Contact.html" class="nav-button">Contact</a>
        </div>
    </div>
    <div class="content">
        <div class="container">
            <h1>Fun Page</h1>
            <!-- Aici puteți adăuga conținutul specific pentru Fun Page -->
        </div>
    </div>
</body>
</html>
