<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('Background.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            color: white;
            font-family: Arial, sans-serif;
            position: relative;
        }

        .background-image {
            position: fixed;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 400px; /* sau altÄƒ dimensiune doritÄƒ */
            height: auto;
            object-fit: contain;
            z-index: 1;
            opacity: 0.8; /* poÈ›i ajusta transparenÈ›a */
        }

        /* AsigurÄƒm cÄƒ conÈ›inutul principal nu se suprapune cu imaginea */
        .content {
            position: relative;
            z-index: 2;
            padding: 20px;
            margin-right: 420px; /* spaÈ›iu pentru imagine */
        }
        .contact-info {
            margin: 20px 0;
        }
        .contact-item {
            margin: 20px 0;
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 5px;
        }
        .contact-button {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            background-color: #0066cc;
            color: white;
            text-decoration: none;
        }
        .contact-button:hover {
            background-color: #0052a3;
        }
        .copy-button {
            background-color: #28a745;
        }
        .whatsapp-button {
            background-color: #25D366;
        }
        .call-button {
            background-color: #0066cc;
        }
        a {
            color: #0066cc;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .github-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background-color: #24292e;
            color: white !important;
            border-radius: 6px;
            font-weight: 600;
            text-decoration: none !important;
            box-shadow: 0 3px 0 rgba(0,0,0,0.2);
            transition: all 0.2s ease;
        }

        .github-button:hover {
            transform: translateY(-2px);
            background-color: #2c3238;
            box-shadow: 0 5px 0 rgba(0,0,0,0.2);
        }

        .github-button:active {
            transform: translateY(0);
            box-shadow: 0 2px 0 rgba(0,0,0,0.2);
        }

        .github-icon {
            margin-right: 4px;
        }

        .linkedin-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background-color: #0077b5;
            color: white !important;
            border-radius: 6px;
            font-weight: 600;
            text-decoration: none !important;
            box-shadow: 0 3px 0 rgba(0,0,0,0.2);
            transition: all 0.2s ease;
        }

        .linkedin-button:hover {
            transform: translateY(-2px);
            background-color: #006396;
            box-shadow: 0 5px 0 rgba(0,0,0,0.2);
        }

        .linkedin-button:active {
            transform: translateY(0);
            box-shadow: 0 2px 0 rgba(0,0,0,0.2);
        }

        .linkedin-icon {
            margin-right: 4px;
            fill: white;
        }

        /* AdÄƒugÄƒm stilul pentru titlul Ã®n stil VS Code */
        .vscode-title {
            background-color: #1e1e1e;
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
            font-size: 24px;
            margin: 20px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            border: 1px solid #3c3c3c;
        }

        .tech-images-container {
            position: fixed;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 400px;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            background-color: rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }

        .tech-image {
            width: 100%;
            height: auto;
            object-fit: contain;
        }

        .image-description {
            text-align: center;
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="tech-images-container">
        <img src="Battery.jpg" class="tech-image">
        <p class="image-description">My interest for tech industry</p>
        <img src="Tech3.png" class="tech-image">
    </div>
    <div class="content">

            </div>
            <div class="contact-item">
             
                <a href="https://www.linkedin.com/in/andrei-defta-6122501a0/" target="_blank" class="linkedin-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" class="linkedin-icon">
                        <path fill="currentColor" d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"/>
                    </svg>
                    LinkedIn Profile
                </a>
            </div>
        </div>
    </div>

    <script>
        function copyPhoneNumber() {
            const phoneNumber = document.getElementById('phoneNumber').textContent;
            navigator.clipboard.writeText(phoneNumber).then(() => {
                alert('Phone number copied to clipboard!');
            }).catch(err => {
                console.error('Failed to copy text: ', err);
            });
        }
    </script>
</body>
</html>
